<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>QR code component</title>
  </head>
  <body class="flex justify-center items-center h-screen bg-blue-100">
    <div class="container p-[10px] bg-white w-[250px] rounded-[10px]">
      <img class="w-[250px] rounded-[10px]" src="./images/image-qr-code.png" alt="">
      <div class="content p-[15px] text-center">
        <h1 class="font-bold">Improve your front-end skills by building projects</h1>
        <p class="text-xs mt-[10px] text-gray-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
